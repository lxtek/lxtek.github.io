<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">  
    <title>ШТООО 404</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="./js/three.r134.min.js"></script>
    <script src="./js/vanta.halo.min.js"></script>

<style>
    :root {
        --primary: #ff0a7f;
        --text: #e2e2e2;
        --panel: #1f1f23;
        --panel-border: rgba(255,255,255,0.08);
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
        color: var(--text);
        height: 100vh;
        overflow: hidden;
        background: #0b0b0c;
    }

    #vanta-bg {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .panel {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 14px;
        padding: 50px 70px;
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    .panel h1 {
        font-family: 'Aqum', sans-serif;
        font-size: clamp(48px, 10vw, 120px);
        margin: 0;
        letter-spacing: 4px;
        font-weight: 700;
        color: var(--primary);
    }

    .panel p {
        margin-top: 14px;
        font-size: clamp(16px, 2vw, 24px);
        opacity: 0.9;
    }

    .panel a {
        display: inline-block;
        margin-top: 25px;
        font-size: 17px;
        color: var(--primary);
        text-decoration: none;
        border: 1px solid var(--primary);
        padding: 10px 20px;
        border-radius: 8px;
        transition: 0.25s;
    }

    .panel a:hover {
        background: var(--primary);
        color: #111;
    }
</style>

<script>
window.addEventListener('DOMContentLoaded', () => {
    VANTA.HALO({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        baseColor: 0xf00a7f,
        backgroundColor: 0x0b0b0c,
        amplitudeFactor: 0.20,
        size: 1,
    })
})
</script>

</head>

<body>
    <div id="vanta-bg">
        <div class="panel">
            <h1>404</h1>
            <p>Кто-то съел этот сайт.</p>
            <a href="https://lxtek.github.io/">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
