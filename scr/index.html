<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Выбор скримера</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #1A1A1D;
      --primary: #C3073F;
      --border-color: #4E4E50;
      --text-main: #EAEAEA;
      --text-dim: #95A5A6;
      --panel: #212125;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background-color: var(--background);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      background: var(--panel);
      border: 1px solid var(--border-color);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    header {
      margin-bottom: 28px;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 24px;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .lead {
      margin: 0;
      color: var(--text-dim);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1A1A1D;
      border: 1px solid var(--border-color);
      border-left: 3px solid var(--primary);
      border-radius: 8px;
      padding: 22px;
      display: flex;
      flex-direction: column;
      color: inherit;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .card:hover {
      background: #2b2b2f;
      transform: translateX(5px);
      border-color: var(--primary);
    }

    .meta {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .thumb {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background: #2c2c30;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary);
      font-size: 26px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .title {
      margin: 0;
      font-size: 18px;
      color: var(--text-main);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .desc {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--text-dim);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: var(--text-dim);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Кто сегодня будет кричать?)</h1>
      <p class="lead">Выбери одну из карточек</p>
    </header>

    <main>
      <div class="grid">

        <a class="card" href="https://chatgpthvh.xyz/scr/skrim">
          <div class="meta">
            <div class="thumb">С</div>
            <div>
              <h2 class="title">Страшное ебло</h2>
              <p class="desc">Классический скример</p>
            </div>
          </div>
        </a>

        <a class="card" href="https://chatgpthvh.xyz/scr/furi">
          <div class="meta">
            <div class="thumb">Ф</div>
            <div>
              <h2 class="title">Фуря</h2>
              <p class="desc">Очень громкий и резкий</p>
            </div>
          </div>
        </a>

      </div>
    </main>

    <footer>
      <p>Создано с ❤️</p>
    </footer>
  </div>
</body>
</html>
