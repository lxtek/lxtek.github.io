    <script>

        function fitTextToContainer(el, options = {}) {
            const opts = Object.assign({ minPx: 16, maxPx: 56, precision: 0.5 }, options);
            const nameWrap = el.querySelector('.name-wrap') || el;
            if (!nameWrap) return;

            const parent = el.parentElement;
            const parentStyle = window.getComputedStyle(parent);
            const parentPaddingLeft = parseFloat(parentStyle.paddingLeft) || 0;
            const parentPaddingRight = parseFloat(parentStyle.paddingRight) || 0;
            const availableWidth = Math.max(10, parent.clientWidth - parentPaddingLeft - parentPaddingRight);

            nameWrap.style.display = 'inline-block';

            let low = opts.minPx, high = opts.maxPx, best = low;
            while (high - low > opts.precision) {
                const mid = (low + high) / 2;
                nameWrap.style.fontSize = mid + 'px';
                const width = nameWrap.scrollWidth;
                if (width > availableWidth) {
                    high = mid;
                } else {
                    best = mid;
                    low = mid;
                }
            }
            nameWrap.style.fontSize = Math.round(best) + 'px';
        }

        function debounce(fn, wait = 100) {
            let t;
            return function(...args){
                clearTimeout(t);
                t = setTimeout(()=> fn.apply(this, args), wait);
            };
        }

        function initFitText() {
            const headers = document.querySelectorAll('.header-panel h1');
            headers.forEach(h => fitTextToContainer(h, { minPx: 18, maxPx: 52, precision: 0.5 }));
        }

        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(() => {
                initFitText();
            }).catch(() => initFitText());
        } else {
            window.addEventListener('load', initFitText);
        }

        window.addEventListener('resize', debounce(initFitText, 120));

        const profileImg = document.getElementById('profileImage');
        if (profileImg) {
            if (profileImg.complete) {
                initFitText();
            } else {
                profileImg.addEventListener('load', initFitText);
            }
        }

        const headerPanel = document.querySelector('.header-panel');
        if (window.ResizeObserver && headerPanel) {
            const ro = new ResizeObserver(debounce(initFitText, 80));
            ro.observe(headerPanel);
        }
    </script>
